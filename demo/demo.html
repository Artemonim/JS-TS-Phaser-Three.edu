<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Scripts Runner</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            #buttons-container {
                margin: 20px 0;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            button {
                padding: 10px;
                cursor: pointer;
                width: 200px;
            }
            .button-wrapper {
                display: flex;
                align-items: center;
                gap: 10px;
                margin: 5px 0;
            }
            .execution-status {
                font-size: 0.9em;
                color: #666;
                font-style: italic;
            }
            .console-info {
                background: #f5f5f5;
                padding: 15px;
                border-radius: 5px;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Available Scripts in src/</h1>
        <p>Для повторного выполнения скриптов обновите страницу</p>
        <div id="buttons-container"></div>

        <div class="console-info">
            <b>ℹ️ Консольный вывод:</b>
            <p>
                Результаты выполнения скриптов будут отображаться в браузерной
                консоли. Откройте DevTools (F12) для просмотра.
            </p>
        </div>

        <script src="demo.js" defer></script>
    </body>
</html>
